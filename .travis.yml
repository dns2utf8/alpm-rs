sudo: required
services:
  - docker

language: rust
rust:
  - 1.15.0
  - 1.16.0
  - 1.17.0
  - 1.18.0
  - 1.19.0
  - 1.23.0
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly
script:
  - cargo build
  - cargo doc --no-deps
  - if [ "$TRAVIS_RUST_VERSION" == "stable" ]; then
    docker run --rm -it codekoala/arch sh -c "pacman -Syu --noconfirm >/dev/null 2>/dev/null && pacman -S --noconfirm git cargo hdf5 && mkdir build && cd build && git clone --branch '$TRAVIS_BRANCH' https://github.com/dns2utf8/alpm-rs.git && cd alpm-rs && cargo test" ;
    fi
notifications:
  on_success: change
  on_failure: always
  skip_join: true

